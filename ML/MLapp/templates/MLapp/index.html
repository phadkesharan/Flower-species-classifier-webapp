<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Main Page</title>
  </head>
  <body>
    <h1 class='my-4'>Machine Learning  Iris - Classification </h1>

    <h3>Enter iris features below and find out which species it belongs to </h3>
    <hr>

    <form action='prediction/', method='POST'>{% csrf_token %}
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Petal Length</label><br>
        <input class="col-sm-4 col-form-label" id="pl" name='petal_length'>
        </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Petal Width</label><br>
        <input class="col-sm-4 col-form-label" id="pw" name='petal_width'>
        </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Sepal Length</label><br>
        <input class="col-sm-4 col-form-label" id="sl" name='sepal_length'>
        </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Sepal Width</label><br>
        <input class="col-sm-4 col-form-label" id="sw" name='sepal_width'>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
